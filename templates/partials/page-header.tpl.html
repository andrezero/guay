<header class="page-header">
    <div class="container">
        <h2 class="page-title"><%= node.meta.title %></h2><% let children = node.getNav('children', []); if (children.length) { %>
        <nav class="nav-children" role="navigation" aria-label="sub-pages">
            <ul class="nav-items"><% _.each(children, function(child) { %>
                <li><a href="<%= child.href %>"><%= child.meta.title %></a></li><% }); %>
            </ul>
        </nav><% } %>
    </div>
</header>
